<!DOCTYPE html>
<html>
<head>
  <title>CoinPay</title>
  <style>
    body {
  font-family: sans-serif;
  text-align: center;    
  background: linear-gradient(to right, #f0e68c, #e9d75a, #e3c931, #d7b718, #c8a50f);
  background-size: 300% 300%;
  animation: gradientAnimation 2s ease infinite;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #f0a500;
    }

    .stripe {
      height: 5px;
      background-color: #f0a500;
      margin: 10px 0;
      border-radius: 10px;
    }

    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }

    .info-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 5px;
    }

    .info-box .title {
      margin-right: 5px;
      font-weight: bold;
      color: #333;
    }

    .copy-button {
      cursor: pointer;
      padding: 4px 8px;
      background-color: #f0a500;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.8em;
    }

    .value {
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 4px 8px;
      flex-grow: 1;
      font-size: 0.9em;
    }

    .payment-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .payment-button:hover {
      background-color: #3e8e41;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100; /* Ensure it's on top */
      display: none; /* Initially hidden */
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #4CAF50;
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-message {
      font-size: 1.2em;
      color: #fff;
      padding: 10px;
      background-color: #f44336; /* Red for "Payment not found" */
      border-radius: 5px;
      margin-top: 20px;
      display: none; /* Initially hidden */
    }

    /* Responsive Styles */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1em;
      }

      .info-box {
        flex-direction: column;
        align-items: flex-start;
      }

      .info-box .title {
        margin-bottom: 5px;
      }

      .value {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

    <script>
      function copyText(elementId) {
        var copyText = document.getElementById(elementId);
        navigator.clipboard.writeText(copyText.innerText)
          .then(() => {
            console.log("Text copied to clipboard");
          })
          .catch(err => {

          });

      function showPaymentOverlay() {

</body>
</html>
